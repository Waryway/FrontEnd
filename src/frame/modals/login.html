<template>
    <div id="login-modal" class="my-modal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" click.delegate="changeSignInModalState()">&times;</button>
                    <h4 class="modal-title">Please Log in</h4>
                </div>
                <form role="form" submit.delegate="loginSubmit()" class="form-signin">
                <div class="modal-body">

                        <label for="inputEmail" class="sr-only">Email</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value.bind="email" required="true" autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" value.bind="password" required="true">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-block" type="submit">Sign in</button><button type="button" class="btn btn-default btn-block" click.delegate="changeSignInModalState()">Cancel</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</template>
